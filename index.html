<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header com √çcones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kollektif:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap');
        .kollektif { font-family: 'Kollektif', sans-serif; }
        .lato { font-family: 'Lato', sans-serif; }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4b4b4b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }
        .container {
            display: flex;
            gap: 80px;
            justify-content: center;
            align-items: center;
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-bottom: 5px;
        }
        .box span {
            font-size: 10px;
            font-weight: bold;
            color: white;
        }
        .icon {
            width: 20px;
            height: 20px;
        }
        .active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease, left 0.3s ease;
        }
        .active.animated::after {
            width: 100%;
            left: 0;
        }
        .content {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        #perfil { display: block; }
        
        .image-container {
            width: 100%;
            height: 50vw;
            max-height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body class="bg-black text-white">
    <header>
        <div class="container">
            <button id="btnPerfil" class="box active animated">
                <i data-lucide="user" class="icon"></i>
                <span class="kollektif">PERFIL</span>
            </button>
            <button id="btnAgendamentos" class="box">
                <i data-lucide="calendar" class="icon"></i>
                <span class="kollektif">AGENDAMENTOS</span>
            </button>
        </div>
    </header>
    <div id="perfil" class="content">
        <div id="carousel" class="image-container">
            <button class="nav-button prev" onclick="prevImage()">
                <i data-lucide="chevron-left" class="icon"></i>
            </button>
            <button class="nav-button next" onclick="nextImage()">
                <i data-lucide="chevron-right" class="icon"></i>
            </button>
        </div>
    </div>
    <div id="agendamentos" class="content">
        <p class="lato">NENHUM AGENDAMENTO</p>
    </div>
    <script>
        lucide.createIcons();
        
        function toggleActive(buttonToActivate, buttonToDeactivate, sectionToShow, sectionToHide) {
            document.getElementById(sectionToShow).style.display = "block";
            document.getElementById(sectionToHide).style.display = "none";
            buttonToDeactivate.classList.remove("active", "animated");
            buttonToActivate.classList.add("active");
            setTimeout(() => buttonToActivate.classList.add("animated"), 10);
        }

        document.getElementById("btnPerfil").addEventListener("click", function() {
            toggleActive(this, document.getElementById("btnAgendamentos"), "perfil", "agendamentos");
        });
        
        document.getElementById("btnAgendamentos").addEventListener("click", function() {
            toggleActive(this, document.getElementById("btnPerfil"), "agendamentos", "perfil");
        });
        
        let images = [
            'https://bergersonjoias.vteximg.com.br/arquivos/ids/284848/montblanc_lp_relogios_1920x600.jpg?v=638415300686300000',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwIQcA2kRa14teRFda9jtJduDfW_5DbxguCByuCV3ViPUWsPrHpDgHhGMeTFiNBeTvL5M&usqp=CAU',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbh8qtWs0fjtdmy8jsKHeS2QnJWZ4f2EbHbMbqccb8lc8O5doa4pxh8OqZThGpkqxRnFc&usqp=CAU'
        ];
        let currentIndex = 0;
        let carousel = document.getElementById("carousel");
        
        function updateImage() {
            carousel.style.backgroundImage = `url(${images[currentIndex]})`;
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
        
        carousel.addEventListener('touchstart', handleTouchStart, false);
        carousel.addEventListener('touchmove', handleTouchMove, false);
        
        let xStart = null;
        
        function handleTouchStart(event) {
            xStart = event.touches[0].clientX;
        }
        
        function handleTouchMove(event) {
            if (!xStart) return;
            let xEnd = event.touches[0].clientX;
            let xDiff = xStart - xEnd;
            if (xDiff > 30) nextImage();
            else if (xDiff < -30) prevImage();
            xStart = null;
        }
        
        updateImage();
    </script>
</body>
</html>
